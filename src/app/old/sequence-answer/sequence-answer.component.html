
<div *ngIf="sequence">
  <app-sequence-thumbnail [sequence]="sequence">
    <app-progress [current]="currentStep?.order" [of]="sequence.steps.length"></app-progress>
  </app-sequence-thumbnail>
  <app-step-answer *ngIf="currentStep" [step]="currentStep" (answerSaved)="onAnswerSaved()"></app-step-answer>
</div>

<app-loading-state *ngIf="!sequence"></app-loading-state>

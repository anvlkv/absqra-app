<div *ngIf="sequence">
  <div>
    <app-sequence-thumbnail *ngIf="!editSequenceHeader" [sequence]="sequence">
      <button (click)="editSequenceHeader = true;">edit</button>
    </app-sequence-thumbnail>
    <app-sequence-form *ngIf="editSequenceHeader" [sequence]="sequence" (doneEditing)="editSequenceHeader = false"></app-sequence-form>
  </div>
  <div>
    <app-step-list [steps]="sequence.steps"></app-step-list>
  </div>
</div>

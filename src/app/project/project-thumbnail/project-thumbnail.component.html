<ng-container *ngIf="state | async">
  <h3>{{dataItem.name}}</h3>
  <div class="note">
    <span>{{dataItem.description}}</span>
  </div>
  <dl>
    <div>
      <dt>
        created
      </dt>
      <dd>
        {{dataItem.createdDate | date: 'short'}}
      </dd>
    </div>
    <div>
      <dt>
        updated
      </dt>
      <dd>
        {{dataItem.updatedDate | date: 'short'}}
      </dd>
    </div>
  </dl>
  <ng-content></ng-content>
</ng-container>

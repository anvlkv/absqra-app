<div *ngIf="sequence">
  <h1>{{sequence.name}}</h1>
  <p>{{sequence.description}}</p>
  <ul>
    <li *ngFor="let use of sequence.uses">
      <app-item-thumbnail [itemId]="use.item._id" *ngIf="activeItemEditor != use.item._id">
        <button (click)="activateItemEditor(use.item._id)">Edit</button>
        <button (click)="removeItem(use.item._id)">Delete</button>
      </app-item-thumbnail>
      <app-item-editor [itemId]="use.item._id" (itemSaved)="doneEditing($event)"
                       *ngIf="activeItemEditor == use.item._id"></app-item-editor>
    </li>
  </ul>
  <button (click)="addItem()">+ New item</button>
</div>

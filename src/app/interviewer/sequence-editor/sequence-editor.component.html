<div *ngIf="sequence">
  <app-sequence-thumbnail [sequence]="sequence" *ngIf="!headerEditor">
    <button (click)="headerEditor = true;">Edit</button>
  </app-sequence-thumbnail>
  <app-sequence-header-editor *ngIf="headerEditor" [sequence]="sequence" (doneEditing)="headerEditor = false;"></app-sequence-header-editor>
  <ul>
    <li *ngFor="let use of sequence.uses">
      <app-item-thumbnail [itemId]="use.item.id" *ngIf="activeItemEditor != use.item.id">
        <button (click)="activateItemEditor(use.item.id)">Edit</button>
        <button (click)="removeItem(use.item.id)">Delete</button>
      </app-item-thumbnail>
      <app-item-editor [itemId]="use.item.id" (itemSaved)="doneEditing($event)"
                       *ngIf="activeItemEditor == use.item.id"></app-item-editor>
    </li>
  </ul>
  <button (click)="addItem()">+ New item</button>
</div>

<app-dynamic-state [state]="headerState">
  <ng-template #viewingTemplate>
    <div>
      <h4>{{dataItem.header.name}}</h4>
      <p>{{dataItem.header.description}}</p>
      <p>life cycle: {{dataItem.header.lifeCycle}}</p>
      <button (click)="editHeader()">edit</button>
    </div>
  </ng-template>
  <ng-template #editingTemplate>
    <form [formGroup]="sequenceHeaderForm" (ngSubmit)="saveHeader()">
        <label for="name">
          name
        </label>
        <input type="text" id="name" formControlName="name">

        <label for="description">
          description
        </label>
        <textarea id="description" formControlName="description"></textarea>

        <label for="lifeCycle">
          life cycle
        </label>
        <select formControlName="lifeCycle" id="lifeCycle">
          <option *ngFor="let lc of lifeCycleOptions" [value]="lc">{{lc}}</option>
        </select>
      <button type="submit">save</button>
    </form>
  </ng-template>
</app-dynamic-state>

<app-dynamic-state [state]="stepsState">
  <ng-template #defaultTemplate>
    <section>
      <form [formGroup]="sequenceForm">
        <h5>Steps</h5>
        <app-array-input formControlName="stepIds">
          <ng-template let-sortable let-i="itemIndex">
            <app-step-detail [id]="sortable.item" (idChange)="sortable.onOrderChange($event, sortable.order)"></app-step-detail>
          </ng-template>
        </app-array-input>
        <!--<button (click)="saveSteps()">save steps</button>-->
      </form>
    </section>
  </ng-template>
</app-dynamic-state>

<app-dynamic-state [state]="state">
  <ng-template #viewingTemplate>
    <div class="question-card">
      <app-question-thumbnail [dataItem]="dataItem">
        <button (click)="edit()">edit</button>
      </app-question-thumbnail>

    </div>
  </ng-template>
  <ng-template #editingTemplate>
    <fieldset [formGroup]="questionForm">
      <div class="input-group">
        <label for="name">
          name
        </label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div class="input-group">
        <label for="description">
          notes
        </label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <div class="input-group">
        <label for="questionContentAsset">
          question content
        </label>
        <app-asset-detail id="questionContentAsset" [dataItemId]="dataItem?.contentAssetId" [assetPurposeType]="assetPurposeTypes.QUESTION" (idChange)="setQuestionContentId($event)" [parentId]="dataItem?.id"></app-asset-detail>
      </div>
      <div class="input-group">
        <label for="questionOffers">
          offers
        </label>
        <app-multiple-input id="questionOffers" [options]="qttOrder" formControlName="offers" [multiSelect]="false"></app-multiple-input>
      </div>
      <div class="input-group">
        <label for="questionExpects">
          expects
        </label>
        <app-multiple-input id="questionExpects" [options]="qttOrder" formControlName="expects" [multiSelect]="false"></app-multiple-input>
      </div>
      <button (click)="saveQuestionHeader($event)">save</button>
    </fieldset>
  </ng-template>
</app-dynamic-state>
<app-dynamic-state [state]="state">
  <ng-template #defaultTemplate>
    <fieldset [formGroup]="questionForm" *ngIf="dataItem?.id">
      <div class="input-group">
        <label for="formatConstraints">
          format constraints
        </label>
        <app-array-input formControlName="formatConstraintsIds" id="formatConstraints">
          <ng-template let-sortable let-i="itemIndex">
            <app-format-constraint-detail [formatConstraintPurposeType]="formatConstraintPurposes.QUESTION" [parentId]="dataItem.id" [dataItemId]="sortable.item" (idChange)="sortable.onOrderChange($event, sortable.order)"></app-format-constraint-detail>
          </ng-template>
        </app-array-input>
      </div>
      <div class="input-group">
        <label for="questionAssets">
          question options
        </label>
        <app-array-input formControlName="questionAssetsIds" id="questionAssets">
          <ng-template let-sortable let-i="itemIndex">
            <app-asset-detail [parentId]="dataItem.id" [assetPurposeType]="assetPurposeTypes.QUESTION_OPTION" [dataItemId]="sortable.item"
                              (idChange)="sortable.onOrderChange($event, sortable.order)"></app-asset-detail>
          </ng-template>
        </app-array-input>
      </div>
      <div class="input-group">
        <label for="responseAssets">
          response options
        </label>
        <app-array-input formControlName="responseAssetsIds" id="responseAssets">
          <ng-template let-sortable let-i="itemIndex">
            <app-asset-detail [parentId]="dataItem.id" [dataItemId]="sortable.item" [assetPurposeType]="assetPurposeTypes.RESPONSE_OPTION" (idChange)="sortable.onOrderChange($event, sortable.order)"></app-asset-detail>
          </ng-template>
        </app-array-input>
      </div>
    </fieldset>
  </ng-template>
</app-dynamic-state>

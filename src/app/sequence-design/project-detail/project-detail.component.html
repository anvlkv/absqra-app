<div *appDynamicState="project" ngForm #projectForm="ngForm" role="form">
  <fieldset>
    <legend>
      <h3>Project</h3>
    </legend>
    <div>
      <label for="projectName">
        name
      </label>
      <input type="text" id="projectName" name="name" [(ngModel)]="project.name">
    </div>
    <div>
      <label for="projectDescription">
        notes
      </label>
      <textarea id="projectDescription" name="description" [(ngModel)]="project.description"></textarea>
    </div>
  </fieldset>

  <fieldset>
    <legend>
      <h4>Sequence</h4>
    </legend>
    <app-sequence-detail [(sequence)]="project.topSequence">
    </app-sequence-detail>
  </fieldset>

  <fieldset>
    <legend>
      <h4>Respondents</h4>
    </legend>
    <app-respondent-list-list [(lists)]="project.respondentsLists"></app-respondent-list-list>
  </fieldset>

  <fieldset>
    <legend>
      <h4>Responses</h4>
    </legend>
    <app-response-list [(responses)]="project.responses"></app-response-list>
  </fieldset>
</div>

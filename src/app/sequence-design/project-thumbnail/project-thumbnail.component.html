<ng-container *ngIf="state | async">
  <div>
    <h3>{{dataItem.name}}</h3>
    <p>{{dataItem.description}}</p>
    <dl>
      <dt>
        created
      </dt>
      <dd>
        {{dataItem.createdDate | date: 'short'}}
      </dd>
      <dt>
        updated
      </dt>
      <dd>
        {{dataItem.updatedDate | date: 'short'}}
      </dd>
    </dl>
    <ng-content></ng-content>
  </div>
</ng-container>

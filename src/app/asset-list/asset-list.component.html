<ul>
  <li ngModelGroup="assets" *ngFor="let asset of assets">
    <app-asset-thumbnail *ngIf="!editing[asset.id]" [asset]="asset">
      <button (click)="editing[asset.id]=true;">Edit</button>
    </app-asset-thumbnail>
    <app-asset-detail *ngIf="editing[asset.id]" [asset]="asset" [groupName]="'asset'" (doneEditing)="editing[asset.id]=false;"></app-asset-detail>
  </li>
  <li>
    <app-asset-detail (doneEditing)="addedAsset($event)"></app-asset-detail>
  </li>
</ul>

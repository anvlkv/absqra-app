<form #sequenceForm="ngForm" (ngSubmit)="onSubmit(sequenceForm)" novalidate>
  <input name="name" [(ngModel)]="sequence.name" required >
  <textarea name="description" cols="30" rows="10" [(ngModel)]="sequence.description"></textarea>
  <button type="submit">Save</button>
  <button type="button">Delete</button>
</form>

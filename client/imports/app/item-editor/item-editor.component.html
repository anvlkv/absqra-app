<div class="card">
    <div class="card-block">
        <h4 class="card-title">{{item.name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{item.type}}</h6>
        <p class="card-text">{{item.description}}</p>
    </div>
    <div class="card-block">
        <legend>Item</legend>
        <fieldset class="form-group">
            <label for="sequenceName">Name:</label>
            <small class="form-text text-muted"></small>
            <input class="form-control" type="text" name="itemName">
        </fieldset>
        <fieldset class="form-group">
            <label for="sequenceName">Description:</label>
            <small class="form-text text-muted"></small>
            <textarea class="form-control" type="text" name="itemDescription"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <label for="sequenceName">Type:</label>
            <small class="form-text text-muted"></small>
            <select class="form-control" type="text" name="itemType"></select>
        </fieldset>
    </div>
    <div class="card-footer">

    </div>
</div>

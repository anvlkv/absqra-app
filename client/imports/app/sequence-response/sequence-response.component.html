<section *ngIf="task && responseForm">
    <item-response (submitCall)="submitItemResponse($event)" [task]="task" [(responseForm)]="responseForm" class="row"></item-response>
    <submit-control (submitCall)="submitItemResponse($event)" (resetCall)="resetResponseForm($event)"></submit-control>
</section>

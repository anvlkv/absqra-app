 <template name="responseLayout">
 	{{#if readiness}}
	<div class="main-layout-wrap">
		<header>
			{{>Template.dynamic template=header}}
		</header>
		<main>
			{{>Template.dynamic template=main}}
		</main>
		<footer class="page-footer">
			{{>Template.dynamic template=footer}}
		</footer>
 	</div>
 	{{else}}
	 	{{>loadingState}}
	{{/if}}
 </template>

 <template name="navMenuResponse">
 	{{#with survey}}
 	<nav>
 		<div class="nav-wrapper container response-nav">
 			<ul class="left">
 				<li><span class="title">{{title}}</span></li>
 			</ul>
 			<ul class="right">
 				<li><span class="title">Step:&nbsp;{{step}}/{{totalSteps}}</span></li>
 			</ul>
 		</div>
 	</nav>
 	<div class="progress">
 		<div class="determinate" style="width: {{progress}}"></div>
 	</div>
 	{{/with}}
 </template>

 <template name="response">
 	<div class="container response">
 		<div class="row">
 			<div class="col s12 center">
 				<h3>{{item.question}}</h3>
 				<p class="flow-text">
 					{{item.instruction}}
 				</p>
 				<hr>
 				{{>Template.dynamic template=item.taskTemplate data=item}}
 			</div>
 		</div>
 		<div class="row step-actions">
 			{{>Template.dynamic template=item.actionsTemplate}}
 		</div>
 	</div>
 </template>

 <template name="actionsYesNoNA">
	<button type="button" class="col s4 m2 offset-m2 waves-effect waves-light btn-large">No</button>
 	<button type="button" class="col s4 m2 offset-m1 waves-effect waves-light btn-large btn-flat">Skip</button>
 	<button type="button" class="col s4 m2 offset-m1 waves-effect waves-light btn-large">Yes</button>
 </template>

 <template name="actionsYesNo">
 	<button type="button" class="col s6 m4 offset-m1 waves-effect waves-light btn-large">No</button>
 	<button type="button" class="col s6 m4 offset-m2 waves-effect waves-light btn-large">Yes</button>
 </template>

 <template name="actionsNext">
 	<button type="button" class="col s12 m5 offset-m7 waves-effect waves-light btn-large">Next<i class="material-icons right">keyboard_arrow_right</i></button>
 </template>
